<!DOCTYPE html>
<html>
<head>

</head>
<body>
  <h2>Bread</h2>
  <div id="bread-container">
    <input type="checkbox" name="bread" value="" />Pumpernickle
    <input type="checkbox" name="bread" value="" />Rye
    <input type="checkbox" name="bread" />Sourdough
    <input type="checkbox" name="bread" />Asiago
  </div>
  <h2>Meat</h2>
  <div id="meat-container">
    <input type="checkbox" name="meat" value="Turkey" />Turkey
    <input type="checkbox" name="meat" value="Ham" />Ham
    <input type="checkbox" name="meat" value="Bacon" />Bacon
    <input type="checkbox" name="meat" value="Chicken" />Chicken
  </div>
  <h2>Cheese</h2>
  <div class="cheese-container">
    <input type="checkbox" name="cheese" />American
    <input type="checkbox" name="cheese" />Provolone
    <input type="checkbox" name="cheese" />Munster
  </div>
  <h2>Condiments</h2>
  <div class="condiments-container">
    <input type="checkbox" name="condos" />Mayo
    <input type="checkbox" name="condos" />Ketchup
    <input type="checkbox" name="condos" />Mustard
    <input type="checkbox" name="condos" />Sriacha
  </div>
  <h2>Veggies</h2>
  <div class="veggies-container">
    <input type="checkbox" name="veggie" />Lettuce
    <input type="checkbox" name="veggie" />Tomato
    <input type="checkbox" name="veggie" />Onion
    <input type="checkbox" name="veggie" />Pickles
  </div>
  <button id="maker">Make Me a Sam-itch</button>

  <div id="sandwich">
  </div>
  <script type="text/javascript" src="sandwich.js"></script>
  <script type="text/javascript" src="domhandler.js"></script>
  <script type="text/javascript" src="meats.js"></script>
  <script type="text/javascript" src="veggies.js"></script>
  <script type="text/javascript" src="cheese.js"></script>
  <script type="text/javascript" src="bread.js"></script>
  <script type="text/javascript" src="condiments.js"></script>
</body>
</html>
