<!DOCTYPE html>
<html>
<head>

</head>
<body>
  <h2>Bread</h2>
  <div id="bread-container">
    <input type="checkbox" name="bread" value="Pumpernickle" />Pumpernickle
    <input type="checkbox" name="bread" value="Rye" />Rye
    <input type="checkbox" name="bread" value="Sourdough" />Sourdough
    <input type="checkbox" name="bread" value="Asiago" />Asiago
  </div>
  <h2>Meat</h2>
  <div id="meat-container">
    <input type="checkbox" name="meat" value="Turkey" />Turkey
    <input type="checkbox" name="meat" value="Ham" />Ham
    <input type="checkbox" name="meat" value="Bacon" />Bacon
    <input type="checkbox" name="meat" value="Chicken" />Chicken
  </div>
  <h2>Cheese</h2>
  <div id="cheese-container">
    <input type="checkbox" name="cheese" value="American" />American
    <input type="checkbox" name="cheese" value="Provolone" />Provolone
    <input type="checkbox" name="cheese" value="Munster" />Munster
  </div>
  <h2>Condiments</h2>
  <div id="condiments-container">
    <input type="checkbox" name="condos" value="Mayo" />Mayo
    <input type="checkbox" name="condos" value="Ketchup" />Ketchup
    <input type="checkbox" name="condos" value="Mustard" />Mustard
    <input type="checkbox" name="condos" value="Sriacha" />Sriacha
  </div>
  <h2>Veggies</h2>
  <div id="veggies-container">
    <input type="checkbox" name="veggie" value="Lettuce" />Lettuce
    <input type="checkbox" name="veggie" value="Tomato" />Tomato
    <input type="checkbox" name="veggie" value="Onion" />Onion
    <input type="checkbox" name="veggie" value="Pickles" />Pickles
  </div>
  <button id="maker">Make Me a Sam-itch</button>

  <div id="sandwich">
  </div>
  <script type="text/javascript" src="sandwich.js"></script>
  <script type="text/javascript" src="domhandler.js"></script>
  <script type="text/javascript" src="bread.js"></script>
  <script type="text/javascript" src="meats.js"></script>
  <script type="text/javascript" src="cheese.js"></script>
  <script type="text/javascript" src="condiments.js"></script>
  <script type="text/javascript" src="veggies.js"></script>
</body>
</html>
